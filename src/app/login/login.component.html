<div class="loginFormDiv">
    <div>

        <h1>Olá, para começar faça login <br> com a sua conta do Github!</h1>

        <mat-form-field appearance="outline">
            <mat-label>Username ou email do Github</mat-label>
            <input matInput [(ngModel)]="username_email" placeholder="Ex: meulogin">
        </mat-form-field>

        <button mat-flat-button color="primary" (click)="authenticate()"> Acessar conta Github </button>
    </div>
</div>
