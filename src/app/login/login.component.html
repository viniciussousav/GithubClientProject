<div id="loginFormDiv">
    <mat-form-field appearance="outline">
        <mat-label>Email do Github</mat-label>
        <input matInput placeholder="Ex: email@gmail.com">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput placeholder="Insira sua senha aqui">
    </mat-form-field>

    <button mat-flat-button> Logar </button>

</div>
